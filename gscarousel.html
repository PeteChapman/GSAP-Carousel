<head>
	<title>GSAP-Carousel</title>
	<link rel="stylesheet" href="gscarousel.css">
</head>

<body style="margin:0">

	<!-- Carousel HTML -->
	<center>
	<p>Content before the carousel</p>
	<div class="carousel">
		<div class="slide">First Slide</div>
		<div class="slide active">Second Slide<br/>...but specify start here using "active" class.<br/>Click for next slide</div>
		<div class="slide">Last Slide<br />Carousel adjusts to fit new content</div>
	</div>
	<p>Content after the carousel</p>
	</center>

	<!-- Javascripts -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/sizzle/1.10.18/sizzle.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	<script src="gscarousel.js"></script>
</body>
